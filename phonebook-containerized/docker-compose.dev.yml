services:
  app:
    image: front-dev
    build:
      context: ./frontend/
      dockerfile: dev.Dockerfile
    environment:
      - REACT_APP_BACKEND_URL=/api/
    volumes:
      - ./frontend/:/usr/src/app
    ports:
      - 3000:3000

  server:
    image: back-dev
    build:
      context: ./backend/
      dockerfile: dev.Dockerfile
    volumes:
      - ./backend/:/usr/src/app
    ports:
      - 3001:3001

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8081:80
    container_name: reverse-proxy
    depends_on:
      - app
      - server
