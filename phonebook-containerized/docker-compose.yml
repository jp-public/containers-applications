services:
  app:
    image: front-prod
    build:
      context: ./frontend/
    environment:
      - REACT_APP_BACKEND_URL=/api/
    ports:
      - 3000:80

  server:
    image: back-prod
    build:
      context: ./backend/
    environment:
      - NODE_ENV=production
    ports:
      - 3001:3001

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8081:80
    container_name: reverse-proxy
    depends_on:
      - app
      - server
